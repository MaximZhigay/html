<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Введение в JS</title>
</head>
<body>
	<p>Начало документа...</p>
		<script>
		    var a = prompt('Введите число X');
		    var b = prompt('Введите число Y');
		    var c;
		    if (a>b){
		    	a=c;
		    	b=a;
		        c=b;
		        document.write('X=' + a);
		        document.write('Y=' + b);
		    } 
		    else{
		        document.write('X=' + a);
		        document.write('Y=' + b);
		    }
		</script>
	<p>...Конец документа</p>
</body>
</html>
