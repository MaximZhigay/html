<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Введение в JS</title>
</head>
<body>
	<p>Начало документа...</p>
		<script>
			var a = prompt(""), b = a.substr(-1);
			document.write(b.charCodeAt(0));
			document.write('<br>');
    		document.write(a.charCodeAt(0));
		</script>
	<p>...Конец документа</p>
</body>
</html>
