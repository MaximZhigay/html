<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS</title>
</head>
<body>
	<script>
		var x = prompt("Введите дату в формате: 01.01.2000");
		var d = /[0123]\d\.[01]\d\.[12]\d\d\d/;
		if (d.test(x)) {
			alert("Дата введена корректно")
		} else {
			alert("Дата введена введена некорректно")
		};
	</script>
</body>
</html>
