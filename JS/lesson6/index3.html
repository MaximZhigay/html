<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS</title>
</head>
<body>
	<script>
		var makeCounter = function() {
			var count = 0;
			return function() {
				return ++count;
			};
		};

		var counter = makeCounter();
		for (var i = 0; i < 25; i++) {
			counter();
		};
		console.log(counter())

		var counter2 = makeCounter();
		console.log(counter2());
		console.log(counter2());
	</script>
</html>
