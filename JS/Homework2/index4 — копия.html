<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Введение в JS</title>
</head>
<body>
	<p>Начало документа...</p>
		<script>
		var a = 0;
		for (var i = 1; i<11; i++) {
			a=i*9;
			document.write("9 * "+i+" = " +a);
			document.write("</br>");
		}
		</script>
	<p>...Конец документа</p>
</body>
</html>
