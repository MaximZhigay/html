<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Введение в JS</title>
</head>
<body>
	<p>Начало документа...</p>
		<script>
			var x = prompt("Введите число");
				if (x=='0'){
					alert("Ноль")
				}
				else if (x=='1'){
					alert("Один")
				}
				else if (x=='2'){
					alert("Два")
				}
				else if (x=='3'){
					alert("Три")
				}
				else if (x=='4'){
					alert("Четыре")
				}
				else if (x=='5'){
					alert("Пять")
				}
				else if (x=='6'){
					alert("Шесть")
				}
				else if (x=='7'){
					alert("Семь")
				}
				else if (x=='8'){
					alert("Восемь")
				}
				else if (x=='9'){
					alert("Девять")
				}
				else if (x>='10'){
					alert("Введите другое число")
				}
				
		</script>
	<p>...Конец документа</p>
</body>
</html>
