<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Введение в JS</title>
</head>
<body>
	<p>Начало документа...</p>
		<script>
			var x = prompt("Введите оценку")
				if (x=="1") {
					alert("Плохо")
				}
				else if (x=="2") {
					alert("Неудовлетворительно")
				}
				else if (x=="3") {
					alert("Удовлетворительно")
				}
				else if (x=="4") {
					alert("Хорошо")
				}
				else if (x=="5") {
					alert("Отлично")
				}
				else if ((x>="6")||(x=="0")) {
					alert("Введите другую оценку")
				}
		</script>
	<p>...Конец документа</p>
</body>
</html>
