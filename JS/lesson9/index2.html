<html>
<head>
	<meta charset="utf-8">
	<style>
		td{
			height: 40px;
			width: 40px;
			text-align: center;
			border: 1px black solid;	
		}
	</style>
</head>
<body>
	<input id="input" style="width: 400px">
	<button id="button">Отправить</button>
	<ul id="ul"></ul>
	<script>
		button.addEventListener('click', function(){
			var content = input.value;
			if (content !== "") {
				var elLi = document.createElement('li');
				ul.append(elLi);
				input.value = "";
			};
		});
	</script>
</html>
