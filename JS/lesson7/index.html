<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS</title>
</head>
<body>
	<script src="plotly-latest.min.js"></script>
	<div id="placeholder" style="width: 480px; height: 400px;"></div>
	<script>
		var line1 = {
			x: 12,
			y: 13,
			type:'scatter'
		};
		for (var i = 0; i < 20; i++) {
			line1.x.push(i);
			line1.y.push(i);
		};
		var data = [line1];
		Plotly.newPlot('placeholder', data);
	</script>
</html>
