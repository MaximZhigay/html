		<title>Ссылки</title>
		<style>
		a:link {
		    color: black; 
		    background-color: transparent; 
		    text-decoration: none;
		}

		a:visited {
		    color: black;
		    background-color: transparent;
		    text-decoration: none;
		}

		a:hover {
		    color: black;
		    background-color: transparent;
		    text-decoration: underline;
		}

		a:active {
		    color: black;
		    background-color: transparent;
		    text-decoration: underline;
		}
		</style>
	</head>
