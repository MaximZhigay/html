<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Таблицы</title>
	</head>
	<body>
		<table border="2">
			<caption>Заголовок таблицы</caption>
			<tr>
				<th>Заголовок ячейки1</th>
				<th>Заголовок ячейки2</th>
				<th>Заголовок ячейки3</th>
			</tr>
			<tr>
				<td>Содержание ячейки1</td>
				<td>Содержание ячейки2</td>
				<td>Содержание ячейки3</td>
				<td rowspan="3">
					<del>
						Объединение по вертикали</tr> <!--Объединение по вертикали-->
			<tr>
				<td colspan="3">
					<ins>
						Объединение по горизонтали</tr> <!--Объединение по горизонтали-->
		</table>
	</body>
</html>
